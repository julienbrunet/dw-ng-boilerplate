<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" >
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="lib/angular-material/angular-material.css">

    <link rel="stylesheet" href="lib/angular-material/themes/amber-theme.css">
    <link rel="stylesheet" href="lib/angular-material/themes/blue-grey-theme.css">
    <link rel="stylesheet" href="lib/angular-material/themes/blue-theme.css">
    <link rel="stylesheet" href="lib/angular-material/themes/brown-theme.css">
    <link rel="stylesheet" href="lib/angular-material/themes/cyan-theme.css">
    <link rel="stylesheet" href="lib/angular-material/themes/deep-orange-theme.css">
    <link rel="stylesheet" href="lib/angular-material/themes/deep-purple-theme.css">
    <link rel="stylesheet" href="lib/angular-material/themes/green-theme.css">
    <link rel="stylesheet" href="lib/angular-material/themes/grey-theme.css">
    <link rel="stylesheet" href="lib/angular-material/themes/indigo-theme.css">
    <link rel="stylesheet" href="lib/angular-material/themes/light-blue-dark-theme.css">
    <link rel="stylesheet" href="lib/angular-material/themes/light-green-theme.css">
    <link rel="stylesheet" href="lib/angular-material/themes/lime-theme.css">
    <link rel="stylesheet" href="lib/angular-material/themes/orange-theme.css">
    <link rel="stylesheet" href="lib/angular-material/themes/pink-theme.css">
    <link rel="stylesheet" href="lib/angular-material/themes/purple-theme.css">
    <link rel="stylesheet" href="lib/angular-material/themes/red-theme.css">
    <link rel="stylesheet" href="lib/angular-material/themes/teal-theme.css">
    <link rel="stylesheet" href="lib/angular-material/themes/yellow-theme.css">

    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Starterkit application</title>



</head>
<body>

    <div layout="row" class="main-container">
        <!-- Side bar menu -->
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('md')">
            <md-content ng-controller="LeftNavCtrl">
                <md-toolbar class="menu-sidenav">
                    <h1 class="md-toolbar-tools">Starterkit Application</h1>
                </md-toolbar>

                <a ui-sref="user.home" layout="row" class="menu-item menu-title" >
                    <i class="fa fa-home menu-icon" style="color:#42a5f5;"></i>
                    <span>Welcome</span>
                </a>
                <a ui-sref="user.crud" layout="row" class="menu-item menu-title">
                    <i class="fa fa-file-text-o menu-icon" style="color:#66bb6a;"></i>
                    <span>CRUD Example</span>
                </a>
                <a ui-sref="user.chat" layout="row" class="menu-item menu-title">
                    <i class="fa fa-comments-o menu-icon"></i>
                    <span>chat</span>
                </a>
            </md-content>
        </md-sidenav>

        <div layout="column" layout-fill>
            <md-toolbar>
                <div class="md-toolbar-tools" ng-controller="MainCtrl">
                    <md-button class="menu-icon" hide="" show-phone="" show-tablet="" aria-label="Toggle Menu" ng-click="toggleLeft()">
                        <i class="fa fa-bars" style="font-size:24px; line-height:24px;color:white;"></i>
                    </md-button>

                    <span>{{screen.title}}</span>

                    <!-- fill up the space between left and right area -->
                    <span flex></span>
                </div>
            </md-toolbar>


            <md-content flex class="md-padding">
                <div ui-view></div>
            </md-content>

        </div>
    </div>


<script src="lib/angular/angular.js"></script>
<script src="lib/angular-ui-router/angular-ui-router.js"></script>
<script src="lib/angular-cookies/angular-cookies.js"></script>
<script src="lib/angular-aria/angular-aria.js"></script>
<script src="lib/angular-animate/angular-animate.js"></script>
<script src="lib/hammerjs/hammer.js"></script>
<script src="lib/angular-material/angular-material.js"></script>

<script src="js/application.js"></script>
<script src="js/controllers.js"></script>
<script src="js/services.js"></script>
<script src="js/directives.js"></script>

</body>
</html>
