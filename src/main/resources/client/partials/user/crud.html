<div class="nav navbar navbar-default navbar-custom">
    <div id="open-menu" class="nav-button" ng-click="$rootScope.menuVisible = true">
        <i class="fa fa-bars">&nbsp;</i>
    </div>
    <div class="screen-title">CRUD Foo&nbsp;<i class="fa fa-caret-down"></i></div>
</div>
<div id="content">
    <div id="header-push"></div>
    <ul class="resp-list">
        <li class="resp-list-item" ng-repeat="foo in foos">
            <div class="left-block"><div class="foo-id">#{{foo.id}}</div></div>
            <div class="right-block">
                <div class="date-block">
                    <div class="day">{{foo.date | date: 'dd'}}</div>
                    <div class="month">{{foo.date | date: 'MMM'}}</div>
                    <div class="year">{{foo.date | date: 'yyyy'}}</div>
                </div>
            </div>
            <div class="content-block">
                <div class="primary-content-block">{{foo.label}}</div>
                <div class="secondary-content-block">{{foo.description}}</div>
            </div>
        </li>
    </ul>
    <div id="footer-push"></div>
</div>
<div id="footer">
    <div ng-include="'partials/user/footer.html'"></div>
</div>
