<div class="crud-list-wrapper">
    <ul class="resp-list">
        <li class="resp-list-item" ng-repeat="foo in foos" ng-click="displayDetails(foo)" >
            <div class="left-block"><div class="foo-id">#{{foo.id}}</div></div>
            <div class="content-block" ng-click="displayDetails('toto');">
                <div class="primary-content-block">{{foo.label}}</div>
                <div class="secondary-content-block">{{foo.description}}</div>
            </div>
        </li>
    </ul>
</div>

<div class="crud-detail-wrapper">
    {{selectedFoo.label}}
</div>
